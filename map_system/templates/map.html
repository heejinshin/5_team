<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
  <style>
    html,
    body,
    #map {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #board {
      position: absolute;
      width: 330px;
      height: 757px;
      left: 84px;
      top: 107px;
      background-color: aliceblue;
      z-index: 1;
    }
    .row{
      display: flex;
    }
    ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
  z-index: 1
}

li {
  float: left;
  
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
  </style>
<!-- https://www.w3schools.com/css/tryit.asp?filename=trycss_navbar_horizontal_black_right -->
</head>


<body>
<ul>
  <li><a href="#home">이수시 상권분석서비스!</a></li>
  <li style="float:right"><a class="active" href="#about">로그인</a></li>
</ul>

  <div id="map"></div>
  <div id="board">
    <div class="row">
      <div class="col ">
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">점포 위치</label>
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">업종 선택</label>
        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio3">분석 영역</label>
      </div>
    </div>
  </div></div>

  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=cbb4e0aa49904153effd8af45c4263c2"></script>
  <script>
    var mapContainer = document.getElementById("map"), // 지도를 표시할 div
      mapOption = {
        center: new kakao.maps.LatLng(37.48764, 126.98256), // 지도의 중심좌표
        level: 2, // 지도의 확대 레벨
        mapTypeId: kakao.maps.MapTypeId.ROADMAP, // 지도종류
      };

    // 지도를 생성한다
    var map = new kakao.maps.Map(mapContainer, mapOption);
    window.addEventListener("resize", function () {
      map.relayout();
    });
  </script>

 
</body>

</html>
